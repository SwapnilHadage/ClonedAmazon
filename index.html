<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header>
        <nav>
            <div class="nav-logo border">
                <div class="logo "></div>
            </div>
            <div class="address border">
                <p class="address1">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address2"><b>India</b></p>
                </div>
            </div>
            <div class="search search-border">
                    <select name="" id="" class="drop search-border">
                        <option>All</option>
                    </select>
                    <input type="text" placeholder="Search Amazon" class="search-bar">
                    <div class="search-icon search-border">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
            </div>
            <div class="language border">
                <div class="flag"></div>
                <select name="" id="">
                    <option value="">EN</option>
                </select>
            </div>
            <div class="signin border">
                <p class="txt-one"><span>Hello, sign in</span></p>
                <select class="txt-two">
                    <option value="">Account & Lists</option>
                </select>
            </div>
            <div class="order border">
                <p class="txt-one">Return</p>
                <p class="txt-two">& Order</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping" style="color: #f0f2f4;"></i>
                <p class="txt-two">Cart</p>
            </div>
        </nav>
        <div class="panel">
            <div class="menu border">
                <div class="menu-logo">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <p>ALL</p>
            </div>
            <div class="border txt">Today's Deal</div>
            <div class="border txt">Prime Video</div>
            <div class="border txt">Registry</div>
            <div class="border txt">Gift Card</div>
            <div class="border txt">Customer Service</div>
            <div class="border txt">Sell</div>

            
        </div>
    </Header>
</body>
</html>
